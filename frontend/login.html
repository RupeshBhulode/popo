<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
   body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background-color: #f0f2f5;
  margin: 0;
  padding: 10px;
}

.login-box {
  background: white;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  text-align: center;
  width: 95%;
  max-width: 360px; /* mobile-friendly */
}

h2 {
  margin-bottom: 20px;
  font-size: 22px;
  color: #333;
}

/* Password display */
#passwordDisplay {
  height: 40px;
  margin-bottom: 20px;
  letter-spacing: 6px;
  font-size: 20px;
  border-bottom: 2px solid #007bff;
  text-align: center;
  color: transparent; /* hide characters */
  text-shadow: 0 0 0 black; /* shows as dots */
}

/* Number grid */
.num-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-gap: 10px;
  justify-items: center;
}

/* Number buttons */
.num-btn {
  width: 50px;
  height: 50px;
  padding: 0;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
  transition: background 0.2s;
}

.num-btn:hover {
  background-color: #0056b3;
}

/* Delete & Check buttons */
.delete-btn,
.check-btn {
  width: 50px;
  height: 50px;
  border-radius: 12px;
  font-size: 16px;
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.2s;
}

.delete-btn {
  background-color: #ff4d4f;
}

.delete-btn:hover {
  background-color: #cc0000;
}

.check-btn {
  background-color: #28a745;
}

.check-btn:hover {
  background-color: #218838;
}

/* Error message */
.error {
  color: red;
  margin-top: 10px;
  display: none;
  font-size: 14px;
  word-wrap: break-word;
}

/* Responsive for smaller screens */
@media (max-width: 400px) {
  .num-grid {
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 8px;
  }

  .num-btn,
  .delete-btn,
  .check-btn {
    width: 45px;
    height: 45px;
    font-size: 16px;
  }

  #passwordDisplay {
    height: 35px;
    font-size: 18px;
    letter-spacing: 4px;
  }

  h2 {
    font-size: 20px;
  }
}

  </style>
</head>
<body>
  <div class="login-box">
    
    

    <div class="num-grid" id="numGrid"></div>

    
  </div>

  <script>
    const correctPassword = "91981";
    let enteredPassword = "";

    const passwordDisplay = document.getElementById("passwordDisplay");
    const errorMsg = document.getElementById("errorMsg");
    const numGrid = document.getElementById("numGrid");

    // Create buttons 1-18
    for (let i = 1; i <= 18; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.className = "num-btn";
      btn.onclick = () => addNumber(i);
      numGrid.appendChild(btn);
    }

    // Button 19 = Delete
    const delBtn = document.createElement("button");
    delBtn.textContent = "19";
    delBtn.className = "num-btn delete-btn";
    delBtn.onclick = deleteNumber;
    numGrid.appendChild(delBtn);

    // Button 20 = Check/Enter
    const checkBtn = document.createElement("button");
    checkBtn.textContent = "20";
    checkBtn.className = "num-btn check-btn";
    checkBtn.onclick = checkPassword;
    numGrid.appendChild(checkBtn);

    function addNumber(num) {
      enteredPassword += num;
      updateDisplay();
      errorMsg.style.display = "none";
    }

    function deleteNumber() {
      enteredPassword = "";
      updateDisplay();
    }

    function updateDisplay() {
      passwordDisplay.textContent = "*".repeat(enteredPassword.length);
    }

    function checkPassword() {
        if (!enteredPassword) {
    // No input entered
    errorMsg.textContent = "Please enter a password!";
    errorMsg.style.display = "block";
    return;
  }
      if (enteredPassword === correctPassword) {
        window.location.href = "/static/index.html";
        enteredPassword = "";
      } else {
        enteredPassword = "";
        updateDisplay();
        errorMsg.style.display = "block";
      }
    }




  </script>
</body>
</html>
